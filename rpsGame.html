<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rpsGame.css">
    
</head>
<body>
    <header>
        <div class="nav">
           <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="image1 images">
            <img src="rock (1).png" alt="rock" height="150" id="rock" >
        </div>
        <div class="image2 images">
            <img src="paper.png" alt="paper" height="150" id="paper">
        </div>
        <div class="image3 images">
            <img src="scissors.png" alt="Scissor" height="150" id="scissor">
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="user hi">
                <h3>0</h3>
                <h3>you</h3>
            </div>
            <div class="computer hi">
                <h3>0</h3>
                <h3>comp</h3>
            </div>
        </div>
        <div class="result">
            <h3>pick your move</h3>
        </div>
    </footer>
    <script src="rpsGame.js"></script>
</body>
</html>
